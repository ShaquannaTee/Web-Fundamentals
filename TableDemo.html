<html>
	<!--
		This file will demo how tables work in HTML
		
		Use the <table> tag to create a table	
			Every table has a <thead>- table head -<td>-column names
			Then you have <tr> -table row and <td> -table data
		
		Author: S.Manning
		Date: 9/25/2018
	-->
	<head>
		<title>Table Demo</title>
	</head>
	
	<body>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="heading.html">Heading</a></li>
			<li><a href="paragraph.html">Paragraph Demo</a></li>
			<li><a href="lists.html">List Demo</a></li>
			<li><a href="TextDemo.html">Text Demo</a></li>
			<li><a href="TableDemo.html">Table Demo</a></li>
			<li><a href="Recipe.html">Review & Recipe Demo</a></li>
		</ul>
		<h1>Table Demo</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Favorite Color</th>
				</tr>
			</thead>
			
			<tr>
				<td>Rob</td>
				<td>Green</td>
			</tr>
			
			<tr><td>Chrissy</td>
				<td>Orange</td>
			</tr>
			
			<tr><td>Timmy</td>
				<td>Yellow</td>
			</tr>
		</table>
	</body>
	</html>
